<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="../img/favicon.png" type="image/png" />
    <!-- Fonts de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap"
      rel="stylesheet"
    />
    <!-- =============== -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Fotogram | admin</title>
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container text-center">
          <a id="title-form" class="navbar-brand" href="../pages/home.html">
            <img src="../img/favicon.png" alt="" width="50" height="45" />
            FOTOGRAM
          </a>
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarCollapse"
          >
            <div class="navbar-nav"></div>
            <div class="btn-group" role="group" aria-label="Basic example">
              <a
                class="nav-link text-white"
                aria-current="page"
                href="./home.html"
              >
                <i class="fa fa-hand-o-left fa-2x" aria-hidden="true"></i>
              </a>
              <a
                class="nav-link text-white"
                aria-current="page"
                href="#"
                id="logout"
              >
                <i class="fa fa-sign-out fa-2x" aria-hidden="true"></i>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div id="contenedor" class="container">
        <div class="row mt-5">
          <div class="col text-center">
            <h3 class="text-white"><b>Administraci√≥n</b></h3>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-8 offset-md-2">
            <div class="table-responsive">
              <table class="table table-dark table-hover">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Avatar</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="cuerpoTabla"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- ------Modal------------ -->
    <div
      class="modal fade"
      id="updateModal"
      tabindex="-1"
      aria-labelledby="updateModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header">
            <h5 class="modal-title" id="updateModalLabel">
              <i class="fa fa-user-o fa-2x" aria-hidden="true"></i> Actualizar
              Usuario
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formulario" onsubmit="updateUsuario(event)"></form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://use.fontawesome.com/c2813ccf5b.js"></script>
    <script src="../js/admin.js"></script>
  </body>
</html>
