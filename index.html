<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <!-- Fonts de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap"
      rel="stylesheet"
    />
    <!-- =============== -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://use.fontawesome.com/c2813ccf5b.js"></script>
    <title>Fotogram | Login</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row contenedor_login">
          <div class="col-12 col-md-8 col-lg-6">
            <div class="card" id="cardLogin">
              <img
                src="./img/portada.jpg"
                class="card-img-top login_img"
                alt="portada"
              />
              <div class="card-body">
                <h3 id="title-form" class="text-center text-white">FOTOGRAM</h3>
                <h5 class="card-title text-center text-white">
                  Inicio de sesión
                </h5>
                <form id="formulario">
                  <label class="text-white">Email</label>
                  <input
                    type="email"
                    required
                    class="form-control mb-3"
                    id="input_email"
                  />
                  <label class="text-white">Password</label>
                  <input
                    type="password"
                    required
                    class="form-control mb-3"
                    id="input_password"
                  />
                  <div class="d-grid">
                    <button class="btn btn-primary">Iniciar</button>
                  </div>
                </form>
                <div class="text-center mt-2">
                  <small class="text-muted">
                    ¿No tienes cuenta?
                    <a class="login_link" href="./pages/registro.html"
                      >Regístrate</a
                    >
                  </small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Script de bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
